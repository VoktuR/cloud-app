<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

<div th:each="product : ${products}">
    <a th:href="@{/api/v1/show/{id}(id=${product.getId()})}"
       th:text="${product.getTitle()} + ${product.getPrice()}">product</a>
</div>

<br/>
<hr/>

<a href="/api/v1/show/new">Create new product</a>

</body>
</html>
